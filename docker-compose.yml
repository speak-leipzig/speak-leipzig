version: '3'
services:
  webapp-demo:
    image: webapp:rc-04.16.17.16-demo
    build: ./webapp
    ports:
      - '${PORTBASE}81:3000'
    restart: always

  webapp-prelease:
    image: webapp:rc-04.16.17.16-demo
    build: ./extensions
    volumes:
      - extensions:/dist
    depends_on:
      - directus

networks:
  directus:

volumes:
  uploads:
  db:
  extensions:
